plugins {
    id 'java'
}

group 'com.kyuubiran'
version '1.0'

repositories {
    maven {
        url 'https://jcenter.bintray.com/'
    }
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
    mavenCentral()
}

dependencies {
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.70'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.7.2'
    compile group: 'love.forte.simple-robot-component', name: 'component-mirai', version: '1.3.1-1.16'
}
